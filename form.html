<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="forms">Form</h1>

    <form class="form">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">

        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname">

        <label for="checkbox1">Accept cookies?</label><br>
        <input type="checkbox" name="checkbox1" id="checkbox1" value="cookies">

        <label for="checkbox2">Receive information on e-mail?</label><br>
        <input type="checkbox" name="checkbox2" id="checkbox2" value="receive">

        <div class="buttons">
            <button>Save</button>
            <button>Cancel</button>
        </div>


    </form>
</body>
</html>
